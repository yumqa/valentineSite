<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для тебя ❤️</title>
    <style>
        body { 
            background: #fff0f3; 
            text-align: center; 
            font-family: 'Arial', sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* Окошко в центре */
        .letter-window {
            background: white;
            border: 4px solid #ffb7c5;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 10px 10px 0px #ffb7c5;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10; /* Поверх плавающих гифок */
            max-width: 90%;
            position: relative; /* Обязательно! */
            overflow: visible;
        }

        .top-character {
    position: absolute; /* Позиционируем абсолютно... */
    top: -90px;         /* ...и тянем вверх за пределы окна. Подбирай это число! */
    right: 30px;        /* Сдвигаем вправо. Можно использовать 'left' или 'center' через transform */
    width: 180px;       /* Размер персонажа. Подбирай под свою картинку */
    z-index: 20;        /* Убеждаемся, что он лежит ПОВЕРХ окна (у окна z-index 10) */
    
    /* Для красоты: мягкая тень, чтобы он казался объемным */
    filter: drop-shadow(0px 5px 5px rgba(0,0,0,0.2));
    
    /* Небольшая анимация покачивания (опционально) */
    animation: float-character 4s ease-in-out infinite;
}

/* Анимация легкого дыхания/покачивания */
@keyframes float-character {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
}
        .heart-main { font-size: 60px; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        .main-gif { 
            width: 250px; 
            border-radius: 15px; 
            border: 4px solid #fff0f3;
            margin: 15px 0; 
        }

        .btns { display: flex; gap: 20px; margin-top: 10px; }
        button { 
            padding: 12px 25px; 
            font-size: 16px; 
            font-weight: bold;
            border-radius: 12px; 
            border: none; 
            cursor: pointer; 
            transition: 0.3s;
        }
        #yesBtn { background: #ff4d6d; color: white; box-shadow: 0 4px 0 #c9184a; }
        #noBtn { background: #adb5bd; color: white; box-shadow: 0 4px 0 #6c757d; }

        /* Стиль для плавающих гифок */
        .floating-item {
            position: absolute;
            z-index: 1;
            border: 3px solid #fff;
            box-shadow: 4px 4px 0px #ffb7c5;
            border-radius: 10px;
            animation: bounce 3s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* --- Адаптация под телефон --- */
        @media (max-width: 600px) {
            .letter-window {
                width: 75%;           /* Сужаем окно до 75% ширины экрана */
                padding: 15px;        /* Уменьшаем внутренние отступы */
                box-shadow: 6px 6px 0px #ffb7c5; /* Тень поскромнее */
            }

            .main-gif {
                width: 160px;         /* Уменьшаем центральную гифку */
                margin: 10px 0;
            }

            h1 {
                font-size: 1.1rem;    /* Делаем шрифт заголовка меньше */
                line-height: 1.2;
            }

            .heart-main {
                font-size: 40px;      /* Сердечко тоже уменьшаем */
            }

            /* Укрощаем гифки на фоне */
            .floating-item {
                width: 70px !important; /* Жестко ограничиваем ширину (перебьет твои 500px) */
                box-shadow: 2px 2px 0px #ffb7c5;
            }

            /* Слегка меняем их позиции, чтобы не лезли на текст */
            .floating-item[style*="top: 10%"] { top: 2% !important; left: 2% !important; }
            .floating-item[style*="bottom: 15%"] { bottom: 5% !important; right: 2% !important; }
        }
    </style>
</head>
<body>

    <img src="gifs/anime-spinning.gif" class="floating-item" style="top: 5%; left: 5%; width: 150px;">
    
    <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHZ6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/C0S9SskxS78R2/giphy.gif" 
         class="floating-item" style="bottom: 10%; right: 5%; width: 100px;">

    <div class="letter-window">
        <img src="gifs/Gemini_Generated_Image_dxjv9vdxjv9vdxjv-removebg-preview.png" class="top-character" alt="Персонаж">

    <div class="heart-main">❤️</div>
    <h1>Принимаешь мою распиздяйскую валентинку?</h1>
    
    <img src="gifs/anime-spinning.gif" class="main-gif" alt="Валентинка">

    <div class="btns">
        <button id="yesBtn" onclick="celebrate()">ДА</button>
        <button id="noBtn">НЕТ</button>
    </div>
</div>

    <script>
        const noBtn = document.getElementById('noBtn');

        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed'; // Изменил на fixed, чтобы не зависело от окна
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        function celebrate() {
            window.location.href = 'main.html';
        }
    </script>
</body>
</html>
